<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yokunaine Options</title>
    <script src="options.js" charset="utf-8"></script>
    <style media="screen">
        label {
            width: 100px;
            display: inline-block;
            text-align: right;
        }
        input {
            width: 400px;
        }
        fieldset {
            border: none;
        }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <fieldset name="service">
      <label for="token">Service URL:</label>
      <input type="text" name="uri" value="">
      <button name="update" disabled>Update</button>
      <button name="reset">Reset</button>
    </fieldset>
    <fieldset name="token">
      <label for="token">Token:</label>
      <input type="text" name="token" value="" disabled>
      <button name="token">Revoke Token</button>
    </fieldset>
  </body>
</html>
